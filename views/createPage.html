<form action="createUser" method="POST" class="form-signin" style="border:1px solid #ccc">

  <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="createPage.css"/>
  <script src="matching.js"></script>
  <div class="container">


    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="username" required>

    <label for="psw"><b>Password</b></label>
    <br>
    <text style="opacity: 0.6;"><font size=2px>Use 8 or more characters with a mix of uppercase and lowercase letters and numbers.</font></text>
    <input name="password" id="password" type="password" required minlength="8" maxlength="25" 
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Use 8 or more characters with a mix of uppercase and lowercase letters and numbers." 

    onkeyup='check();' />

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" name="confirm_password" id="confirm_password" minlength="8" maxlength="25" required 
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Use 8 or more characters with a mix of uppercase and lowercase letters and numbers."onkeyup='check();' /> 
    <text id='message'></text>
    <br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <!--<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>-->

    <div class="clearfix">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <a href="index.html"><center>Cancel</center></a>
      <br>

    </div>
  </div>
</form>
